server {

        listen       80;
        listen  [::]:80;
        server_name  localhost;


        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location /hub/ {
            proxy_pass http://172.19.0.2:4444;
            proxy_method    GET;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
           access_log  /var/log/nginx/selenium-hub.log  main;
        }

       location /hub/ui/ {
            proxy_pass http://172.19.0.2:4444/ui/;
            proxy_method    GET;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
           access_log  /var/log/nginx/selenium-hub.log  main;
        }
       location /hub/graphql {
            proxy_pass http://172.19.0.2:4444/graphql;
            proxy_method    POST;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
           access_log  /var/log/nginx/selenium-hub.log  main;
        }
       # localhost:4444/session/e124d70354f098f3757046a91f1e9434/se/vnc
       location /session/(.*)$ {
       proxy_pass http://172.19.0.2:4444/session/$1$is_args$args;
            proxy_method    POST;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log  /var/log/nginx/selenium-hub.log  main;
       }


        error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

